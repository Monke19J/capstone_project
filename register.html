<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            background: linear-gradient(to bottom right, #2bb4f4 14%, #ffffff 76%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Back Button */
        a.back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            display: inline-flex;
            align-items: center;
            font-size: 15px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            color: white;
            cursor: pointer;
            width: auto;
            gap: 10%;
            text-decoration: none;
        }

        a.back-btn span {
            position: relative;
            transition: color 0.3s ease;
        }

        a.back-btn:hover span {
            color: #0008ff;
        }

        a.back-btn span::after {
            content: "";
            position: absolute;
            bottom: -3px;
            /* distance below text */
            left: 0;
            width: 0%;
            height: 2px;
            background-color: #0008ff;
            transition: width 0.3s ease;
        }

        a.back-btn:hover span::after {
            width: 100%;
        }

        .back-icon {
            height: 30px;
            width: 30px;
        }

        a.back-btn:hover .back-icon {
            transform: translateX(-5px);
            transition: transform 0.3s ease;
        }

        .register-container {
            width: 40%;
            height: 85vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-img {
            position: absolute;
            height: 65vh;
            width: auto;
            z-index: 1;
            filter: blur(4px);
            margin-top: 5%;
        }

        .register-box {
            position: absolute;
            z-index: 2;
            width: 80%;
            height: 85vh;
            background-color: #999999;
            opacity: 0.5;
            backdrop-filter: blur(20px);
            border-radius: 30px;
        }

        .register-content {
            position: absolute;
            z-index: 3;
            width: 65%;
            display: flex;
            align-self: flex-start;
            text-align: left;
            flex-direction: column;
        }

        .register-title {
            font-family: "Inter", sans-serif;
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            color: white;
            text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.25);
            margin-top: 8%;
            margin-bottom: 10%;
        }

        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 5%;
        }

        .input-box {
            height: 35px;
            width: 93%;
            padding-left: 20px;
            padding-right: 14px;
            margin-top: 2%;
            margin-left: 2%;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-sizing: border-box;
            color: #fff;
            font-size: 15px;
            font-family: "Inter", sans-serif;
        }

        .input-title {
            color: white;
            font-family: "Inter", sans-serif;
            font-size: 15px;
            font-weight: bold;
        }

        .user-box:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(43, 180, 244, 0.25);
        }

        .input-password {
            height: 35px;
            width: 93%;
            padding-left: 20px;
            padding-right: 40px;
            margin-top: 2%;
            margin-left: 2%;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.85);
            box-sizing: border-box;
            color: #fff;
            font-size: 15px;
            font-family: "Inter", sans-serif;
        }

        .input-password:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(43, 180, 244, 0.25);
        }

        .eye-icon {
            position: absolute;
            top: 70%;
            right: 30px;
            transform: translateY(-50%);
            cursor: pointer;
            fill: black;
            opacity: 0.8;
            width: 20px;
            height: 20px;
            display: none;
        }

        .eye-open {
            display: none;
        }

        .radio-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            margin-top: 6%;
        }

        .checklist {
            display: inline-flex;
            align-items: center;
            gap: 5%;
            font-size: 15px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin: 1% 2%;
            width: auto;
            white-space: nowrap;
        }

        .text-block {
            display: block;
        }

        .checklist input[type="radio"],
        .checklist input[type="checkbox"] {
            /* remove default style */
            appearance: none;
            /* for Safari */
            -webkit-appearance: none;
            /* for Firefox */
            -moz-appearance: none;
            /* for Good Luck */
            accent-color: black;

            width: 15px;
            height: 15px;
            border: 1px solid rgba(255, 255, 255, 0.85);
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .checklist input[type="radio"]:checked::after,
        .checklist input[type="checkbox"]:checked::after {
            content: "âœ”";
            color: black;
            font-size: 15px;
            position: absolute;
            top: -4px;
            left: 2px;
        }

        .divider {
            display: flex;
            align-items: center;
            color: white;
            font-size: 16px;
            font-family: "Inter", sans-serif;
            font-weight: bold;
            width: 100%;
            margin-top: 8%;
            margin-bottom: auto;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            /* Make line equal length */
            border-bottom: 1px solid white;
        }

        .divider:not(:empty)::before {
            margin-right: 10px;
        }

        .divider:not(:empty)::after {
            margin-left: 10px;
        }

        a.register-link {
            color: #000dff;
            /* default link color */
            text-decoration: none;
            /* remove underline */
            font-weight: bold;
            /* make it stand out */
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        a.register-link:hover {
            color: #2BB4F4;
            /* lighter blue on hover */
            text-shadow: 0px 0px 6px rgba(43, 180, 244, 0.6);
            /* glow effect */
        }

        /* Login Button */
        .register-btn {
            height: 50px;
            width: 95%;
            margin-top: 7%;
            font-family: "Inter", sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: #2BB4F4;
            border-style: none;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: linear-gradient(to right, #d1d1d1 0%, #2BB4F4 100%);
            cursor: pointer;
        }

        .alert {
            padding: 10px;
            width: 89%;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            font-family: "Inter", sans-serif;
            display: none;
            /* hidden by default */
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>

<body>
    <a href="#" class="back-btn" onclick="window.history.back(); return false;">
        <img src="./images/back.png" alt="back" class="back-icon">
        <span>Back</span>
    </a>

    <div class="register-container">
        <div class="bg-light-ellipse"></div>
        <img src="./images/logo-nobg.png" alt="" class="background-img">
        <div class="register-box"></div>

        <div class="register-content">
            <h1 class="register-title">Create an account</h1>

            <div id="alertBox" class="alert"></div>

            <form action="./register_backend.php" method="post">
                <!-- User -->
                <div class="input-container">
                    <span class="input-title">
                        Username
                    </span>
                    <input type="text" name="Username" id="Username" class="input-box" required>
                </div>
                <!-- Email -->
                <div class="input-container">
                    <span class="input-title">
                        Email
                    </span>
                    <input type="email" name="email" id="email" class="input-box" required>
                </div>
                <!-- Passoword -->
                <div class="input-container">
                    <span class="input-title">
                        Password
                    </span>
                    <input type="password" name="password" id="password" class="input-password" required>
                    <img src="./images/eye-close.png" alt="Hide" class="eye-icon eye-close">
                    <img src="./images/eye-open.png" alt="Show" class="eye-icon eye-open">
                </div>
                <!-- Account Radio -->
                <div class="radio-container">
                    <label class="checklist">
                        <input type="checkbox" id="terms_condition" name="terms_condition" required />
                        <p>Agree to <span style="color: #4522F3;">Terms and Conditions</span></p>
                    </label>
                </div>

                <button type="submit" class="register-btn">Register</button>

                <div class="divider">
                    <span>
                        Already have an account?
                        <a href="./login.html" class="register-link">Login</a>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("password");
        const eyeClose = document.querySelector(".eye-close");
        const eyeOpen = document.querySelector(".eye-open");

        passwordInput.addEventListener("input", () => {
            if (passwordInput.value.length > 0) {
                if (passwordInput.type === "password") {
                    eyeClose.style.display = "block";
                    eyeOpen.style.display = "none";
                }
                else {
                    eyeOpen.style.display = "block";
                    eyeClose.style.display = "none";
                }
            } else {
                eyeClose.style.display = "none";
                eyeOpen.style.display = "none";
                passwordInput.type = "password";
            }
        });

        eyeClose.addEventListener("click", () => {
            passwordInput.type = "text";
            eyeClose.style.display = "none";
            eyeOpen.style.display = "block";
        });

        eyeOpen.addEventListener("click", () => {
            passwordInput.type = "password";
            eyeOpen.style.display = "none";
            eyeClose.style.display = "block";
        });

        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get("status");
        const message = urlParams.get("message");

        if (status && message) {
            const alertBox = document.getElementById("alertBox");
            alertBox.textContent = decodeURIComponent(message);
            alertBox.classList.add(status === "error" ? "error" : "success");
            alertBox.style.display = "block"; // show alert
        }
    </script>
</body>

</html>
